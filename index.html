<!DOCTYPE HTML>
<html>
<head>
  <title>Calc</title>
 </head>
  <style media="screen">
    body {
      background-color: #707070;
      user-select: none;/* Вы не сможете выделить ни один из символов */
    }
    
    .conteiner {
	    display: grid;
	    grid-template-columns: 1fr 1fr 1fr 1fr;/* Разделение всех кнопок на 4 столбца*/
	    grid-gap: 2px;/* Расстояние между ячейками*/
	    background-color: #707070;
	    padding: 4px;/* Растояние калькулятор от границы окна браузера */
	    max-width: 360px;/* Максимальная ширина */
	    font-family: "Didot";/* Шрифт*/
    }
    
    .item {
	    background-color: #cecece;
		color: white;
		padding: 20px;/* отстум от рамок*/
		display: flex;
		justify-content: center;/* Названия кнопок к центру*/
		align-items: center;/* Названия кнопок к центру*/
		font-size: 20px;
		cursor: pointer;/* При наведении меняется значок курсора */
    }
    
    form {
	    max-width: 100%;
    }
    
    input {
	    max-width: 100%;
	    height: 60px;
	    border: none;
	    font-size: 30px;
	    outline: none;/* Что-бы не появлялась граница при фокусе элемента*/
	    text-align: right;
    }
    
    .input {
	    grid-column: 1/1;
		padding: 0;
    }
    
    .clean {
	    grid-column: 1/3;
	    background-color: #ffab00;
    }
    
    .back {
	    grid-column: 3/-1;
    }
  </style>
<body>
  <div class="conteiner">
      <div class="item">
        <form class="item input"</form>
        <input type="text" name="text_view" readonly>  <!-- readonly означает что мы не сможем писать в поле ввода-->
      </div>
      <div class="item clean">С</div>
      <div class="item back">&larr;</div><!-- знак стрелки или отката назад-->
      <div class="item">+</div>
      <div class="item">-</div>
      <div class="item">&times;</div><!-- знак умножения (х)-->
      <div class="item">&divide;</div><!-- знак деления-->
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">(</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">)</div>
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item equal">=</div>
      <div class="item zero">0</div>
      <div class="item">.</div>
  </div>
  <script type="text/javascript">

  </script>
</body>
</html>
